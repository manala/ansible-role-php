---

# Versions
manala_php_versions:
  '5':
    release:          wheezy
    #package_template: php5-{package}
    package_prefix: php5-
    packages_common:
      - common   # dépendance des sapis cli et fpm
    sapis_available:
      - fpm
    sapis_forced:
      - cli
    extensions_embedded: # Pre compiled modules available as extensions for php 7.0
      - bcmath
      - bz2
      - dba
      - json
      - mbstring
      - soap
      - xml
      - zip
  '7.0':
    release:          jessie
    #package_template: php7.0-{package}
    package_prefix: php7.0-
    packages_common:
      - common   # dépendance des sapis cli et fpm
      - json     # dépendance des sapis cli et fpm
      - opcache  # dépendance des sapis cli et fpm
      - readline # dépendance des sapis cli
    sapis_available:
      - fpm
    sapis_forced:
      - cli
    extensions_embedded: []

# Applications
manala_php_applications_patterns:
  phpcs:
    source: https://squizlabs.github.io/PHP_CodeSniffer/phpcs.phar
  phpcbf:
    source: https://squizlabs.github.io/PHP_CodeSniffer/phpcbf.phar
  openl10n:
    source_version: https://github.com/openl10n/openl10n-cli/releases/download/v%version%/openl10n.phar
  phpunit:
    source:         https://phar.phpunit.de/phpunit.phar
    source_version: https://phar.phpunit.de/phpunit-%version%.phar
  php-cs-fixer:
    source: http://get.sensiolabs.org/php-cs-fixer.phar
  couscous:
    source: http://couscous.io/couscous.phar
  security-checker:
    source: http://get.sensiolabs.org/security-checker.phar
  deptrac:
    source: http://get.sensiolabs.de/deptrac.phar
  wp-cli:
    source: https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
