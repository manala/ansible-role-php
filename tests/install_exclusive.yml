---

- name: Install - Exclusive - Wheezy - 5.4
  hosts: wheezy
  vars:
    manala_php_version: 5
    manala_php_sapis_exclusive: true
    manala_php_sapis:
      - cli
    manala_php_extensions_exclusive: true
    manala_php_extensions:
      - intl
  pre_tasks:
    - include: pre_tasks/dotdeb_wheezy.yml
    - apt:
        package: "{{ item }}"
      with_items:
        - php5-fpm
        - php5-curl
  roles:
    - manala.php
  post_tasks:
    - raw: "{{ 'echo \"' ~ item|to_yaml ~ '\"|goss -g - validate' }}"
      with_items:
        - package:
            php5-cli:
              installed: true
            php5-fpm:
              installed: false
            php5-intl:
              installed: true
            php5-curl:
              installed: false

