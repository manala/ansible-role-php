---

- name: "{{ test }}.1"
  hosts: debian
  become: true
  vars:
    manala_php_version: 7.0
    manala_php_configs:
      - file: foo.ini
        config:
          - memory_limit: 123M
      - file: foo_template.ini
        template: configs/app.dev.j2
      - file: foo_content.ini
        content: |
          memory_limit = 456M
      - file: foo_template_content.ini
        template: configs/app.dev.j2
        content: |
          memory_limit = 456M
      - file: bar.ini
        state: present
      - file: baz.ini
        state: absent
    manala_php_cli_configs:
      - file: foo_template.ini
        template: configs/app.dev.j2
        config:
          - memory_limit: 255M
    manala_php_fpm_configs:
      - file: foo_template.ini
        template: configs/app.dev.j2
        config:
          - memory_limit: 257M
  pre_tasks:
    - import_tasks: pre_tasks/sury_php.yml
  roles:
    - manala.php
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.1.yml validate

- name: "{{ test }}.2"
  hosts: debian
  become: true
  vars:
    manala_php_version: 7.0
    manala_php_configs:
      - file: foo.ini
      - file: bar.ini
        state: absent
      - file: baz.ini
        state: present
  roles:
    - manala.php
  post_tasks:
    - name: Goss
      command: goss --gossfile {{ test }}.goss.2.yml validate
