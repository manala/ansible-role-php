---

- name: Install - Extensions - Wheezy - Php 5.4
  hosts: wheezy
  vars:
    manala_php_version: 5
    manala_php_extensions:
      - intl
      - curl
      - mbstring
      - xml
      - zip
  pre_tasks:
    - include: pre_tasks/dotdeb_wheezy.yml
  roles:
    - manala.php
  post_tasks:
    - raw: "{{ 'echo \"' ~ item|to_yaml ~ '\"|goss -g - validate' }}"
      with_items:
        - package:
            php5-intl:
              installed: true
            php5-curl:
              installed: true

