---

- hosts: all
  tasks:
    - apt_key:
        url: http://www.dotdeb.org/dotdeb.gpg
        id:  89DF5277

- name: Install - Extensions - Wheezy - Php 5.4
  hosts: wheezy
  vars:
    manala_php_version: 5
    manala_php_extensions:
      - intl
      - curl
      - mbstring
      - xml
      - zip
  pre_tasks:
    - apt:
        package: php*
        state:   absent
        purge:   true
    - apt_repository:
        repo: deb http://packages.dotdeb.org wheezy-php55 all
        state: absent
        update_cache: false
    - apt_repository:
        repo: deb http://packages.dotdeb.org wheezy-php56 all
        state: absent
        update_cache: false
    - apt_repository:
        repo: deb http://packages.dotdeb.org wheezy all
  roles:
    - manala.php
  post_tasks:
    - raw: "{{ 'echo \"' ~ item|to_yaml ~ '\"|goss -g - validate' }}"
      with_items:
        - package:
            php5-intl:
              installed: true
            php5-curl:
              installed: true

