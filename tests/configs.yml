---

- name: Configs - Wheezy - Php 5.5
  hosts: wheezy
  vars:
    manala_php_version: 5
    manala_php_sapis_exclusive: false
    manala_php_sapis:
      - cli
      - fpm
    manala_php_configs_exclusive: true
    manala_php_configs:
      - file: foo.ini
        config:
          - memory_limit: 123M
      - file: foo.ini
        config:
          - memory_limit: 456M
      - file:     bar.ini
        template: configs/app.dev.j2
        config:
          - memory_limit: 256M
    manala_php_cli_configs:
      - file:     bar.ini
        template: configs/app.dev.j2
        config:
          - memory_limit: 255M
    manala_php_fpm_configs:
      - file:     bar.ini
        template: configs/app.dev.j2
        config:
          - memory_limit: 257M
  pre_tasks:
    - include: pre_tasks/dotdeb_wheezy_55.yml
    - apt:
        package: "{{ item }}"
      with_items:
        - php5-cli
        - php5-fpm
    - copy:
        dest:    /etc/php5/cli/conf.d/baz.ini
        content: |
          memory_limit = 255M
    - copy:
        dest:    /etc/php5/fpm/conf.d/baz.ini
        content: |
          memory_limit = 257M
  roles:
    - manala.php
  post_tasks:
    - raw: "{{ 'echo \"' ~ item|to_yaml ~ '\"|goss -g - validate' }}"
      with_items:
        - file:
            /etc/php5/cli/conf.d/foo.ini:
              exists:   true
              filetype: file
              contains:
                - "memory_limit = 456M"
            /etc/php5/fpm/conf.d/foo.ini:
              exists:   true
              filetype: file
              contains:
                - "memory_limit = 456M"
            /etc/php5/cli/conf.d/bar.ini:
              exists:   true
              filetype: file
              contains:
                - "memory_limit = 255M"
            /etc/php5/fpm/conf.d/bar.ini:
              exists:   true
              filetype: file
              contains:
                - "memory_limit = 257M"
            /etc/php5/cli/conf.d/baz.ini:
              exists: false
            /etc/php5/fpm/conf.d/baz.ini:
              exists: false

