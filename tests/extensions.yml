---

- name: Extensions - Wheezy - 5.4
  hosts: wheezy
  vars:
    manala_php_version: 5
    manala_php_sapis_exclusive: false
    manala_php_sapis:
      - cli
    manala_php_extensions_exclusive: false
    manala_php_extensions:
      - intl
      - extension: gd
        enabled:   true
      - extension: tidy
        enabled:   true
      - extension: xdebug
        enabled:   false
  pre_tasks:
    - include: pre_tasks/dotdeb_wheezy.yml
    - apt:
        package: "{{ item }}"
      with_items:
        - php5-cli
        - php5-tidy
    - command: php5dismod tidy
  roles:
    - manala.php
  post_tasks:
    - raw: "{{ 'echo \"' ~ item|to_yaml ~ '\"|goss -g - validate' }}"
      with_items:
        - file:
            /etc/php5/cli/conf.d/20-gd.ini:
              exists: true
              filetype:  symlink
              linked-to: ../mods-available/gd.ini
            /etc/php5/cli/conf.d/20-tidy.ini:
              exists: true
              filetype:  symlink
              linked-to: ../mods-available/tidy.ini
            /etc/php5/cli/conf.d/20-xdebug.ini:
              exists: false

