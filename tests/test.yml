---

- name: Install - Jessie - 7.0
  hosts: jessie
  gather_facts: false
  vars:
    manala_php_version: 7.0
    manala_php_sapis_exclusive: true
    manala_php_sapis:
      - cli
      #- prout
      - sapi: fpm
        state: present
      - sapi: cgi
        state: absent
    manala_php_extensions:
      - intl
      - extension: curl
        state: present
      - extension: mbstring
        state: absent
      - xml
      - zip
  #pre_tasks:
  #  - include: pre_tasks/dotdeb_jessie.yml
  roles:
    - manala.php
